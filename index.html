<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>钱班默认页面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #time {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        #status {
            font-size: 2em;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .working { background-color: #ff6b6b; color: white; }
        .resting { background-color: #4ecdc4; color: white; }
        .lunch { background-color: #ffe66d; color: #333; }
    </style>
</head>
<body>
    <div id="container">
        <div id="time"></div>
    </div>

    <script>
        function updateTimeAndStatus() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const day = now.getDay(); // 0 = 周日，1-6 = 周一到周六
            
            // 格式化时间显示
            const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            document.getElementById('time').textContent = timeString;

            // 计算当前时间的小数表示（例如：14:30 → 14.5）
            const currentTime = hours + minutes / 60;

            if (day === 0 || day === 6) { // 周末
                window.location.replace("https://yandex.com/games");
            } else {
                if (currentTime >= 5 && currentTime < 6.75) {
                    window.location.replace("https://florr.io");
                } else if (currentTime >= 6.75 && currentTime < 12.08334) {
                    window.location.replace("https://cn.bing.com");
                } else if (currentTime >= 12.08334 && currentTime < 12.75) {
                    window.location.replace("https://bilibili.com");
                } else if (currentTime >= 12.75 && currentTime < 16.91667) {
                    window.location.replace("https://cn.bing.com");
                } else if (currentTime >= 16.91667 && currentTime < 18) {
                    window.location.replace("https://baidu.com");
                } else if (currentTime >= 18 && currentTime < 21.25) {
                    window.location.replace("https://baidu.com");
                } else if (currentTime >= 21.25 && currentTime < 22.08334) {
                    window.location.replace("https://yandex.com/games");
                } else {
                    pass;
                }
            }
        }

        // 初始加载
        updateTimeAndStatus();
        // 每秒更新一次
        setInterval(updateTimeAndStatus, 1000);
    </script>
</body>
</html>
